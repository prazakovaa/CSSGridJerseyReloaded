<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <title>Jersey | Channel Islands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body class="body">
    <header class="body__header">
        <h1>Jersey</h1>
        <p>Jersey je největší a nejjižnější ostrov Normanských ostrovů (Channel Islands). Leží v Lamanšském průlivu mezi pobřežím Francie a Británie.</p>
    </header>
    <main class="body__main">
        <header>
            <h2>TOP places</h2>
        </header>
        <div class="top-places">
            <figure class="top-places__item top-places__item--map">
                <img class="img-rsp" src="./images/map.png" alt="Mapa Jersey" />
                <figcaption>Mapa ostrova Jersey</figcaption>
            </figure>
            <figure class="top-places__item top-places__item--2v">
                <img class="img-rsp" src="./images/426.jpg" alt="Maják" />
                <figcaption>Maják</figcaption>
            </figure>
            <figure class="top-places__item">
                <img class="img-rsp" src="./images/434.jpg" alt="Památník osvobození" />
                <figcaption>Památník osvobození</figcaption>
            </figure>
            <figure class="top-places__item top-places__item--2v">
                <img class="img-rsp" src="./images/438.jpg" alt="Žába" />
                <figcaption>Žába</figcaption>
            </figure>
            <figure class="top-places__item">
                <img class="img-rsp" src="./images/459.jpg" alt="Strom svobody" />
                <figcaption>Strom svobody</figcaption>
            </figure>
            <figure class="top-places__item">
                <img class="img-rsp" src="./images/473.jpg" alt="Pevnost" />
                <figcaption>Pevnost</figcaption>
            </figure>
            <figure class="top-places__item top-places__item--coast top-places__item--2h">
                <img class="img-rsp" src="./images/478.jpg" alt="Pobřeží" />
                <figcaption>Pobřeží</figcaption>
            </figure>
            <figure class="top-places__item top-places__item--castle top-places__item--2h">
                <img class="img-rsp" src="./images/500.jpg" alt="Hrad Grosnez" />
                <figcaption>Hrad Grosnez</figcaption>
            </figure>
            <figure class="top-places__item">
                <img class="img-rsp" src="./images/525.jpg" alt="Mina" />
                <figcaption>Mina</figcaption>
            </figure>
        </div>
    </main>
    <aside class="body__other">
        <header>
                <h2>Other Gallery</h2>
        </header>
        <div class="other-gallery">
            <figure class="other-gallery__item">
                <img class="img-rsp" src="./images/g01.jpg" alt="Ostrov" />
            </figure>
            <figure class="other-gallery__item">
                <img class="img-rsp" src="./images/g02.jpg" alt="Pevnost" />
            </figure>
            <figure class="other-gallery__item">
                <img class="img-rsp" src="./images/g03.jpg" alt="Přístav" />
            </figure>
            <figure class="other-gallery__item">
                <img class="img-rsp" src="./images/g04.jpg" alt="Věž" />
            </figure>
            <figure class="other-gallery__item">
                <img class="img-rsp" src="./images/g05.jpg" alt="Záliv" />
            </figure>
            <figure class="other-gallery__item">
                <img class="img-rsp" src="./images/g06.jpg" alt="Zahrada" />
            </figure>
        </div>
    </aside>
    <footer class="body__footer">
        <p>Hlavní město: Saint Helier, Počet obyvatel: 91 084, Státní zřízení: britské korunní závislé území</p>
    </footer>
</body>
</html>
